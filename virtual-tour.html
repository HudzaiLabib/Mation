<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sarina&display=swap" rel="stylesheet" />

    <script
         src="include/components/header.js"
         type="text/javascript"
         defer
      ></script>

      <script
         src="include/components/footer.js"
         type="text/javascript"
         defer
      ></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        .bg-virtual {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("assets/virtual tour/bg-virtual.png");
            background-size: cover;
        }

    </style>
    <title>Virtual Tour</title>
</head>

<body>
    <!-- Navbar  -->
    <header-component></header-component>

    <!-- Banner Image  -->
    <div class="bg-virtual w-100 vh-100 d-flex align-items-center justify-content-center">
        <div class="content d-flex align-items-center justify-content-center p-2">
            <div class="container mx-5 my-5 text-center">
                    <h1 class="text-white my-3">
                        Virtual Tour
                    </h1>

                    <button type="button" class="btn btn-outline-light justify-content-center p-md-3">
                        Let's Begin
                    </button>
            </div>
        </div>
    </div>

    <footer-component></footer-component>

    <!-- Main Content Area -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
      ></script> -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        var nav = document.querySelector("nav");

        window.addEventListener("scroll", function () {
            if (window.pageYOffset > 100) {
                nav.classList.add("bg-dark", "shadow");
            } else {
                nav.classList.remove("bg-dark", "shadow");
            }
        });
    </script>
</body>

</html>
